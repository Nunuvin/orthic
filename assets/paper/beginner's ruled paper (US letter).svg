        <dc:description>Every line of writing gets 3/4 inch: 1/4 inch basic height, then again for ascender and descender. Also sports an 1/8-inch half-height character line. This is basically Pitman-ruled (1/2-inch) with extra space to avoid inter-line conflicts.</dc:description>
